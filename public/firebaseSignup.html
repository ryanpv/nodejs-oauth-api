<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>NodeJS OAuth</title>
</head>
<body>
  
  <div class="mb-5 text-center">
    <h1>Sign Up with Firebase</h1>
  </div>
  
  <div class="container rounded pb-3 pt-3" style="max-width: 300px; background-color: lightgrey">
    <form action="/firebaseAuth/create-firebase-user" method="POST" id="firebase-form">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input name="emailName" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input name="passwordName" type="password" class="form-control" id="passwordInput">
      </div>
      <!-- <div class="mb-3 form-check">
        <input name="checkboxName" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
